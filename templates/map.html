<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>VisitTrack - Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>body{margin:0;padding:0;font-family:Arial,Helvetica,sans-serif}#map{height:95vh;width:100%}</style>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <h3 style="margin:8px">VisitTrack — Live Map</h3>
  <div id="map"></div>
  <script>
    const map = L.map('map').setView([35.6892, 51.3890], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let markers = {};

    async function updateMarkers() {
      try {
        const res = await fetch('/api/locations');
        const data = await res.json();
        // update existing markers and add new ones
        for (const id in data) {
          const loc = data[id];
          if (markers[id]) {
            markers[id].setLatLng([loc.lat, loc.lng]);
          } else {
            markers[id] = L.marker([loc.lat, loc.lng]).addTo(map).bindPopup(id);
          }
        }
        // remove markers that are no longer present
        for (const id in markers) {
          if (!data[id]) {
            map.removeLayer(markers[id]);
            delete markers[id];
          }
        }
      } catch (e) {
        console.error('Failed to update markers', e);
      }
    }

    updateMarkers();
    setInterval(updateMarkers, 1000);
  </script>
</body>
</html>
